{% extends 'base.html' %}
{% block content%}
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto mt-3">
            <form method="POST" action="/signup">
                {% csrf_token %}
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">First name</label>
                  <div class="col-sm-10">
                    {{form.firstName}}
                  </div>
                </div>
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Last name</label>
                  <div class="col-sm-10">
                    {{form.lastName}}
                  </div>
                </div>
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Phone</label>
                  <div class="col-sm-10">
                    {{form.phone}}
                  </div>
                </div>
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label>
                  <div class="col-sm-10">
                    {{form.email}}
                  </div>
                </div>
                <div class="form-group row">
                  <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Password</label>
                  <div class="col-sm-10">
                    {{form.password}}
                  </div>
                </div>
                <button style="float: right;" type="submit" class="btn btn-primary mt-3 ">Submit</button>
                
              </form>
        </div>
    </div>
</div>
{% endblock %}
